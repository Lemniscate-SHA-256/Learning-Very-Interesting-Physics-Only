let scene, camera, renderer, elementDetails;

function init() {
    try {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        camera.position.z = 5;

        animate();

        alert("WebGL is not supported or is disabled in your browser.");

}

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

// Fetch element data from the server
function fetchElementData(atomicNumber) {
    console.log(`Sending request for element ${atomicNumber}`);
    fetch(`/element/${atomicNumber}`)
        .then(response => {
            console.log('Received response:', response);
            return response.json();
        })
        .then(data => {
            console.log('Processed response data:', data);
            if (data.error) {
                alert(data.error);
            } else {
                displayElementData(data);
            }
        })
        .catch(error => {
            console.error('Error fetching element data:', error);
        });
}

// Create a 3D model of the atomic structure
function createAtomicModel(element) {
    const nucleusGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const nucleusMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const nucleus = new THREE.Mesh(nucleusGeometry, nucleusMaterial);
    scene.add(nucleus);

    element.quantum_states.forEach((state, index) => {
        const electronGeometry = new THREE.SphereGeometry(0.1, 32, 32);
        const electronMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const electron = new THREE.Mesh(electronGeometry, electronMaterial);

        const radius = 1 + state[0] * 0.5;
        const angle = (index / element.quantum_states.length) * Math.PI * 2;
        electron.position.set(Math.cos(angle) * radius, Math.sin(angle) * radius, 0);
        scene.add(electron);
    });
}

// Display the fetched element data in the UI
function displayElementData(data) {
    console.log('Displaying element data:', data);

    if (!data.properties) { 
        console.error('Missing properties for element', data);
        return;
    }

    const elementName = document.getElementById('elementName');
    const elementSymbol = document.getElementById('elementSymbol');
    const groundState = document.getElementById('groundState');
    const excitedStates = document.getElementById('excitedStates');
    const atomicMass = document.getElementById('atomicMass');
    const density = document.getElementById('density');

    elementName.textContent = `${data.name} (${data.symbol})`;
    elementSymbol.textContent = data.symbol;
    groundState.textContent = data.ground_state;
    excitedStates.textContent = data.excited_states.join(', ');
    atomicMass.textContent = data.properties.atomic_mass;
    density.textContent = data.properties.density;

    // Clear the scene and create a new atomic model
    while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
    }
    createAtomicModel(data);
    createBlochSphere();
}

function saveVisualization(filename) {
    renderer.render(scene, camera);
    const imgData = renderer.domElement.toDataURL('image/png');
    const link = document.createElement('a');
    link.href = imgData;
    link.download = filename;
    link.click();
}


// Function to search elements by query
function searchElement(query) {
    const results = Object.values(ELEMENT_DATA).filter(element => {
        if (!element.symbol){
            console.error('Element missiong symbol:', element);
            return false;
        }
        return element.name.toLowerCase().includes(query.toLowerCase()) || element.symbol.toLowerCase() === query.toLowerCase()
    });
    return results;
}

function createBlochSphere() {
    const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
    const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);
}

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM content loaded");

            const fetchButton = document.getElementById('fetchElement');
            const atomicNumberInput = document.getElementById('atomicNumberInput');

            fetchButton.addEventListener('click', () => {
                console.log("Button click event triggered");
                const atomicNumber = atomicNumberInput.value;
                console.log(`Button clicked, atomic number: ${atomicNumber}`);
                if (atomicNumber) {
                    console.log(`Fetching data for atomic number: ${atomicNumber}`);
                    fetchElementData(atomicNumber);
                } else {
                    alert('Please enter a valid atomic number.');
                }
            });

            document.getElementById('saveVisualization').addEventListener('click', () => {
                saveVisualization('visualization.png');
            });

            document.getElementById('searchInput').addEventListener('input', (event) => {
                const query = event.target.value;
                const results = searchElement(query);
                if (results.length > 0) {
                    displayElementData(results[0]);
                }
            });

            init();
        });
    </script>
